<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Cubing Survey</title>
    </head>
    <body>
        <h1 id="title">Jason Speed Cubing&reg; Program</h1>
        <p id="description">
            Thank you for letting us know what you'd like to see next in our
            Cubing Program
        </p>

        <form id="survey-form" action="thankyou.hmtl" method="GET">
            <p class="labels">
                <label id="name-label" for="name">Name</label>
            </p>
            <p class="inputs">
                <input
                    id="name"
                    type="text"
                    name="name"
                    placeholder="Enter your name"
                    required
                />
            </p>

            <p class="labels">
                <label id="email-label" for="email">Email</label>
            </p>
            <p class="inputs">
                <input
                    id="email"
                    type="email"
                    name="email"
                    placeholder="Enter your email"
                    required
                />
            </p>

            <p class="labels">
                <label id="number-label" for="number">Age (Optional)</label>
            </p>
            <p class="inputs">
                <input
                    id="number"
                    type="number"
                    name="number"
                    min="12"
                    max="99"
                    placeholder="Enter your age"
                />
            </p>

            <p class="labels">
                Which puzzle would you like to learn / improve on?
            </p>
            <p class="inputs">
                <select name="puzzle" id="dropdown">
                    <option value="2x2">2x2</option>
                    <option value="3x3">3x3</option>
                    <option value="4x4">4x4</option>
                    <option value="5x5">5x5</option>
                    <option value="6x6">6x6</option>
                    <option value="7x7">7x7</option>
                    <option value="other">Other</option>
                </select>
            </p>

            <p class="labels">
                How familiar are you with the puzzle?
            </p>

            <p class="inputs">
                <label>
                    <input
                        type="radio"
                        name="familiarity"
                        id="beginner"
                        value="beginner"
                        checked
                    />Beginner
                </label>
                <label>
                    <input
                        type="radio"
                        name="familiarity"
                        id="intermediate"
                        value="intermediate"
                    />
                    Intermediate
                </label>
                <label>
                    <input
                        type="radio"
                        name="familiarity"
                        id="advanced"
                        value="advanced"
                    />
                    Advanced
                </label>
            </p>

            <p class="labels">
                Which sides (colours) of the cube are you familiar with?
            </p>

            <p class="inputs">
                <label for="white">
                    <input
                        type="checkbox"
                        name="colour"
                        id="white"
                        value="white"
                        checked
                    />White
                </label>
                <label for="yellow">
                    <input
                        type="checkbox"
                        name="colour"
                        id="yellow"
                        value="yellow"
                    />Yellow
                </label>
                <label for="red">
                    <input
                        type="checkbox"
                        name="colour"
                        id="red"
                        value="red"
                    />Red
                </label>
                <label for="orange">
                    <input
                        type="checkbox"
                        name="colour"
                        id="orange"
                        value="orange"
                    />Orange
                </label>
                <label for="blue">
                    <input
                        type="checkbox"
                        name="colour"
                        id="blue"
                        value="blue"
                    />Blue
                </label>
                <label>
                    <input
                        type="checkbox"
                        name="colour"
                        id="green"
                        value="green"
                    />Green
                </label>
            </p>

            <p class="labels">
                <label for="comments">Extra comments</label>
            </p>
            <p class="inputs">
                <textarea
                    name="comments"
                    id="comments"
                    cols="50"
                    rows="6"
                ></textarea>
            </p>

            <input type="submit" id="submit" value="Submit Form" />
        </form>
    </body>
</html>

<!-- User Story #1: I can see a title with id="title" in H1 sized text.

User Story #2: I can see a short explanation with id="description" in P sized text.

User Story #3: I can see a form with id="survey-form".

User Story #4: Inside the form element, I am required to enter my name in a field with id="name".

User Story #5: Inside the form element, I am required to enter an email in a field with id="email".

User Story #6: If I enter an email that is not formatted correctly, I will see an HTML5 validation error.

User Story #7: Inside the form, I can enter a number in a field with id="number".

User Story #8: If I enter non-numbers in the number input, I will see an HTML5 validation error.

User Story #9: If I enter numbers outside the range of the number input, which are defined by the min and max attributes, I will see an HTML5 validation error.

User Story #10: For the name, email, and number input fields inside the form I can see corresponding labels that describe the purpose of each field with the following ids: id="name-label", id="email-label", and id="number-label".

User Story #11: For the name, email, and number input fields, I can see placeholder text that gives me a description or instructions for each field.

User Story #12: Inside the form element, I can select an option from a dropdown that has a corresponding id="dropdown".

User Story #13: Inside the form element, I can select a field from one or more groups of radio buttons. Each group should be grouped using the name attribute.

User Story #14: Inside the form element, I can select several fields from a series of checkboxes, each of which must have a value attribute.

User Story #15: Inside the form element, I am presented with a textarea at the end for additional comments.

User Story #16: Inside the form element, I am presented with a button with id="submit" to submit all my inputs. -->
